<!-- Contact Form Section -->
<section class="contact-section">
    <div class="overlay" style="background-color: rgb(238, 239, 236);"></div>
    <div class="contact-container">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <p>Have questions or need assistance? Send us a message!</p>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <p id="responseMessage" style="color: green; display: none;"></p>
        </div>
    </div>
</section>

<!-- âœ… JavaScript to send form data to Flask backend -->
<script>
    document.getElementById("contactForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent page reload

        let formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value
        };

        try {
            let response = await fetch("http://127.0.0.1:5000/contact", {  
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            let result = await response.json();
            let responseMessage = document.getElementById("responseMessage");
            responseMessage.style.display = "block";

            if (response.ok) {
                responseMessage.style.color = "green";
                responseMessage.innerText = result.message;
                document.getElementById("contactForm").reset();
            } else {
                responseMessage.style.color = "red";
                responseMessage.innerText = result.error;
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Something went wrong. Please try again!");
        }
    });
</script>
